<!DOCTYPE html>
<html lang="en">

<title>OSGi ENROUTE DEFAULT WEB INDEX</title>

<link rel="stylesheet" type="text/css"	href="/osgi/enroute/web/local/style.css">

<body>
	<h1>Index</h1>
	<div id=results>
	</div>
	
	<script src="/osgi/enroute/web/local/moustache.js"></script>	

	<script id=template language=text/html>
  		{{#applications}}
  			<ul>
				<li><a href={{link}}/index.html>{{name}}</a> {{#description}} â€“ {{.}} {{/description}}
  			</ul>
  		{{/applications}}
	</script>
	
	<script>
		var data = ${index};
		var results = document.getElementById("results");
		var template = document.getElementById("template");
		var content = template.text
		var output = Mustache.render(content, data);
		results.innerHTML = output
	</script>
	
	<hr>
</body>
